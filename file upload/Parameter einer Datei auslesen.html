<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload</title>
  </head>
  <body>
      <p id="summary">Hier wird mit dem Datei-Upload experimentiert: Im konkreten Beispiel wird eine Datei von der Festplatte empfangen und deren Parameter in der Konsole angezeigt. Grundlage ist dieses <a href="https://www.webcodegeeks.com/html5/html5-file-upload-example/">Tutorial</a>.</p>
      
      <input type="file" id="fileinput" />
      
      <script>
        
          document.getElementById('fileinput').addEventListener('change', function(){
              var file = this.files[0];
              // This code is only for demo ...
              console.log("name : " + file.name);
              console.log("size : " + file.size);
              console.log("type : " + file.type);
              console.log("date : " + file.lastModified);
          }, false);
          
      </script>
  </body>
</html>
