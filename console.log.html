<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>console.log()</title>
  </head>
  <body>
      <p id="summary">Diese Seite zeigt, wie man mittels <tt>console.log(...);</tt> Werte in die Konsole schreiben kann. Um die Konsole aufzurufen, muss man in die Entwicklerkonsole und dann zum Tab „Console“ wechseln.</p>
      
      <script>
        console.log(1);
        console.log(2);
          
        const sum = 21 + 21;
        console.log("Ergebnis:", sum);
      </script>
  </body>
</html>
