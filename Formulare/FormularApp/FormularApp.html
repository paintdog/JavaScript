<!DOCTYPE html>
<html lang="de">
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>FormularApp</title>
      <style>
          
          div {
              padding: 10px 0px;
          }
          
          table, th, td {
              border: 1px solid Black;
              border-collapse: collapse;
              padding: 20px;
          }
      
      </style>
  </head>
  <body>
      <p id="summary">FormularApp</p>
      
      <p>ABC: <span id="abc">0</span> DEF <span id="def">0</span></p>

      <form>
                
      <div>
          <button>Nach rechts Ã¼bernehmen</button>
      </div>
      
      <table>
          <thead>
              <tr>
                  <th>Spalte 1</th>
                  <th>Spalte 2</th>
                  <th>Spalte 3</th>
                  <th>Spalte 4</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td><input id="1" type="number" value="1"></input></td>
                  <td><input id="2"></input></td>
                  <td><input id="3"></input></td>
                  <td><input id="4"></input></td>
              </tr>
              <tr>
                  <td>1</td>
                  <td>2</td>
                  <td>3</td>
                  <td>4</td>
              </tr>
          </tbody>
      </table>

        
      <select id="auswahl">
          <option>N. N.</option>
          <option>ABC</option>
          <option>DEF</option>
      </select>

      </form>
      
      <script>
        let auswahl = document.getElementById("auswahl");
        let abc = document.getElementById("abc");
        let def = document.getElementById("def");
        
        auswahl.addEventListener("change", update);
        
        function update() {
            let konkrete_auswahl = auswahl.value;
            
            if (konkrete_auswahl == "Null" || konkrete_auswahl == "N. N.") {
                abc.innerHTML = 0;
                def.innerHTML = 0;
            } else if (konkrete_auswahl == "ABC") {
                abc.innerHTML = 1;
                def.innerHTML = 0;
            } else if (konkrete_auswahl == "DEF") {
                abc.innerHTML = 0;
                def.innerHTML = 1;
            }
            
            console.log(konkrete_auswahl);
        }
        
      </script>
  </body>
</html>
